<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dice Game</title>
    <link href="style.css" type="text/css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="wrapper">

            <div class="Player-1-panel active">
                <div class="Player-0">Player 1</div>
                <div class="Global-score-0">0</div>
                <div class="Current-score1">
                    <div class="current-score-label">Current</div>
                    <div class="Current-score-0">21</div>
                </div>
            </div>

            <div class="Player-2-panel">
                <div class="Player-1" >Player 2</div>
                <div class="Global-score-1">43</div>
                <div class="Current-score2">
                    <div class="current-score-label">Current</div>
                    <div class="Current-score-1">11</div>
                </div>
            </div>

            <img src="dice-5.png" class="dice">
            <button class="newGame"><img src="New_game.svg" class="newGameImg">New game</button>
            <button class="rollDice"><img src="reload.svg" class="rollDiceImg">roll dice</button>
            <button class="hold"><img src="download.svg" class="holdImg">Hold</button>

        </div>
    </div>
    
    <script src="modularPattern.js"></script>
    <!--<script src="app.js"></script>-->
    
</body>
</html>
